<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <a-scene>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>


      <a-entity id="rocket1" position="-2 0 -5">
        <a-cylinder position="0 0.75 0" radius="0.2" height="1.5" color="#FF0000"></a-cylinder>
        <a-cone position="0 1.5 0" radius-bottom="0.2" height="0.5" color="#FFA500"></a-cone>
        <a-animation attribute="position" to="-2 10 -5" dur="400
0" repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity id="rocket2" position="2 0 -5">
        <a-cylinder position="0 0.75 0" radius="0.2" height="1.5" color="#0000FF"></a-cylinder>
        <a-cone position="0 1.5 0" radius-bottom="0.2" height="0.5" color="#00FFFF"></a-cone>
        <a-animation attribute="position" to="2 12 -5" dur="5000" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity id="rockets-container"></a-entity>

      

      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
