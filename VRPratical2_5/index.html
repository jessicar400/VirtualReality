<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Challenge
             Upload a picture to use as the texture for the walls of your maze if you want
        -->
        <img id="wallTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>
      <a-plane position="0 0 0" rotation="-90 0 0" width="150" height="150" color="#AAFFAA" </a-plane>
      
      
      <a-sky color="blue"></a-sky>
    </a-scene>
      <a-camera position="0 1.3 0"> 
        <a-entity 
          cursor="fuse: true; fuseTimeout: 500" 
          position="0 0 -1" 
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" 
          material="color: black; shader: flat">
        </a-entity>
      </a-camera>
    </body>
</html>
